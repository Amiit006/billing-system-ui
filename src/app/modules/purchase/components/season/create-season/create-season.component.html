<div class="container col-md-6">
    <!-- <h2 _ngcontent-akt-c262="" class="starter-template">All Clients</h2> -->
    <mat-card>
        <mat-card-title>Create Season</mat-card-title>
        <mat-divider></mat-divider>
        <form [formGroup]="seasonForm">
            <div class="row mt-4">
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Season Name</mat-label>
                        <input matInput placeholder="Season Name" type="text" formControlName="seasonName">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Purchase Date</mat-label>
                        <input matInput [max]="startMaxDate" [matDatepicker]="picker1" formControlName="startDate">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Purchase Date</mat-label>
                        <input matInput [min]="endMinDate" [matDatepicker]="picker2" formControlName="endDate">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </form>
        <mat-divider></mat-divider>
        <mat-card-actions class="text-center">
            <div class="col-12">
                <button class="btn btn-success" [disabled]="seasonForm.invalid" (click)="onSave()">Save</button>
            </div>
        </mat-card-actions>
    </mat-card>

</div>
