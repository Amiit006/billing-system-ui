<div class="starter-template">
  <h2 class="mb-3">Add Particulars</h2>

  <div class="card card-body bg-light mx-auto responsive-card">
    <form [formGroup]="particularForm" (ngSubmit)="createParticular()">
      <!-- Particular name -->
      <div class="row g-2 align-items-center mb-2">
        <label
          for="particularName"
          class="col-12 col-md-3 col-form-label"
        >
          Particular Name
        </label>
        <div class="col-12 col-md-9">
          <input
            id="particularName"
            type="text"
            class="form-control"
            formControlName="particular"
            placeholder="Jeans or Tshirt..."
            [class.is-invalid]="submitted && particularForm.get('particular')?.invalid"
          />
          <div class="invalid-feedback" *ngIf="submitted && particularForm.get('particular')?.hasError('required')">
            Name is required.
          </div>
        </div>
      </div>

      <!-- Discount percentage -->
      <div class="row g-2 align-items-center mb-2">
        <label
          for="discountPercentage"
          class="col-12 col-md-3 col-form-label"
        >
          Discount %
        </label>
        <div class="col-12 col-md-9">
          <input
            id="discountPercentage"
            type="number"
            class="form-control"
            formControlName="discountPercentage"
            min="0" max="100" step="0.01"
            [class.is-invalid]="submitted && particularForm.get('discountPercentage')?.invalid"
          />
          <div class="invalid-feedback" *ngIf="submitted && particularForm.get('discountPercentage')?.hasError('required')">
            Discount is required (0â€“100).
          </div>
        </div>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="btn-class mt-2"
          mat-flat-button
          color="primary"
          [disabled]="particularForm.invalid || saveInProgress"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>

<app-progress-spinner
  class="example-margin"
  [mode]="mode"
  [backdropEnabled]="true"
  [positionGloballyCenter]="true"
  [displayProgressSpinner]="displayProgressSpinner">
</app-progress-spinner>
