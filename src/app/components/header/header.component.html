<!-- src/app/components/header/header.component.html - Updated with user menu -->
<mat-toolbar class="mat-primary responsive-header">
  <!-- Mobile Menu Button -->
  <button mat-icon-button class="mobile-menu-btn" [matMenuTriggerFor]="mobileMenu">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Brand/Logo -->
  <span class="brand">
    <a mat-button routerLink="/">Bill Generator</a>
  </span>

  <!-- Desktop Navigation -->
  <div class="desktop-nav">
    <a matTooltip="Quick bill" mat-icon-button routerLink="new-bill">
      <mat-icon>add_circle_outline</mat-icon>
    </a>
    <a mat-button routerLink="new-bill">New Bill</a>
    <a mat-button routerLink="new-payment">New Payment</a>

    <button mat-button [matMenuTriggerFor]="menuClient">
      Clients <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menuClient="matMenu">
      <button mat-menu-item routerLink="clients/add">Add Client</button>
      <button mat-menu-item routerLink="clients/view-clients">View All Clients</button>
    </mat-menu>

    <a mat-button routerLink="particulars">Particulars</a>
    <a mat-button routerLink="purchase">Purchases</a>
    <button mat-button [matMenuTriggerFor]="menuReport">
      Reports <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menuReport="matMenu">
      <button mat-menu-item routerLink="reports/sells">Sell Report</button>
      <button mat-menu-item routerLink="reports/collection">Collection Report</button>
      <button mat-menu-item routerLink="reports/tradebook">Tradebook</button>
      <button mat-menu-item routerLink="reports/client">Client Report</button>
      <button mat-menu-item routerLink="reports/particulars">Particulars Report</button>
      <button mat-menu-item routerLink="reports/clientOutstanding">Client Outstanding Report</button>
    </mat-menu>

    <!-- User Menu for Desktop -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu" class="user-menu">
      <div class="user-info">
        <div class="user-name">{{ getUserDisplayName() }}</div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onLogout()" class="logout-item">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>

  <!-- Mobile Menu -->
  <mat-menu #mobileMenu="matMenu" class="mobile-menu">
    <!-- User Info in Mobile -->
    <div class="mobile-user-info">
      <mat-icon class="mobile-user-icon">account_circle</mat-icon>
      <div class="mobile-user-details">
        <div class="mobile-user-name">{{ getUserDisplayName() }}</div>
      </div>
    </div>
    <mat-divider></mat-divider>

    <button mat-menu-item routerLink="new-bill">
      <mat-icon>note_add</mat-icon>
      <span>New Bill</span>
    </button>
    <button mat-menu-item routerLink="new-payment">
      <mat-icon>payment</mat-icon>
      <span>New Payment</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="clients/add">
      <mat-icon>person_add</mat-icon>
      <span>Add Client</span>
    </button>
    <button mat-menu-item routerLink="clients/view-clients">
      <mat-icon>people</mat-icon>
      <span>View Clients</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="particulars">
      <mat-icon>inventory</mat-icon>
      <span>Particulars</span>
    </button>
    <button mat-menu-item routerLink="purchase">
      <mat-icon>shopping_cart</mat-icon>
      <span>Purchases</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="reports/sells">
      <mat-icon>trending_up</mat-icon>
      <span>Sell Report</span>
    </button>
    <button mat-menu-item routerLink="reports/collection">
      <mat-icon>account_balance</mat-icon>
      <span>Collection Report</span>
    </button>
    <button mat-menu-item routerLink="reports/tradebook">
      <mat-icon>book</mat-icon>
      <span>Tradebook</span>
    </button>
    <button mat-menu-item routerLink="reports/client">
      <mat-icon>person</mat-icon>
      <span>Client Report</span>
    </button>
    <button mat-menu-item routerLink="reports/particulars">
      <mat-icon>list_alt</mat-icon>
      <span>Particulars Report</span>
    </button>
    <button mat-menu-item routerLink="reports/clientOutstanding">
      <mat-icon>account_balance_wallet</mat-icon>
      <span>Outstanding Report</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="onLogout()" class="logout-item">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
